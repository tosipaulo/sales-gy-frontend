<app-header></app-header>

<div class="main">
  <div class="main__table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="">

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.details.amout | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="vencimento">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.details.installmentsDate}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoPagamento">
        <th mat-header-cell *matHeaderCellDef> Tipo de Pagamento </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>

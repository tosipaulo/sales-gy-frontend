<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input type="text" formControlName="email" class="form-control" placeholder="email" autofocus>
    <app-message
      *ngIf="loginForm.get('email').errors?.required"
      text="e-mail is required">
    </app-message>
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="senha">
    <app-message
      *ngIf="loginForm.get('password').errors?.required"
      text="passowrd is required">
    </app-message>
  </div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>

<a routerLink="/sales" class="text-center">cadastra-se</a>
